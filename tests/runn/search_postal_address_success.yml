desc: 郵便番号検索の成功例 - 郵便番号1000001で東京都千代田区千代田を検索
runners:
  greq:
    addr: "${GRPC_SERVER_ADDRESS:-localhost:50051}"
    tls: false
steps:
- greq:
    jp_postal_code.v1.PostalAddressService/SearchPostalAddress:
      message:
        postal_code: "1000001"
  test: |
    current.res.status == 0 &&
    current.res.message.items[0].address.postal_code == "1000001" &&
    current.res.message.items[0].address.prefecture == "東京都" &&
    current.res.message.items[0].address.city == "千代田区" &&
    current.res.message.items[0].address.town == "千代田" &&
    current.res.message.items[0].address.prefecture_kana == "トウキョウト" &&
    current.res.message.items[0].address.city_kana == "チヨダク" &&
    current.res.message.items[0].address.town_kana == "チヨダ"
